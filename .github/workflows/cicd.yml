name: CI/CD Docker

on:
  push:
    branches:
      - main   # Détecte le push sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build et tag de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t nodejs_postgres:latest .
          docker tag nodejs_postgres:latest ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      # 4️⃣ Push l'image sur Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      # 5️⃣ Setup SSH pour déploiement
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Déployer le conteneur sur le serveur
      - name: Deploy container
        run: |
          ssh -o StrictHostKeyChecking=no ethan@51.44.223.183 "
            echo 'Pull de la dernière image Docker' &&
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest &&
            
            echo 'Arrêt et suppression de l’ancien conteneur' &&
            docker stop nodejs_postgres || true &&
            docker rm nodejs_postgres || true &&
            
            echo 'Lancement du nouveau conteneur' &&
            docker run -d --name nodejs_postgres -p 3001:3000 ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
          "
