name: CI/CD Dockerr

on:
  push:
    branches:
      - main   # Détecte les push sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build et tag de l'image Docker
      - name: Build Docker image
        run: |
          docker build -t nodejs_postgres:latest .
          docker tag nodejs_postgres:latest ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      # 4️⃣ Push l'image sur Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      # 5️⃣ Setup SSH pour déploiement
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Déployer le conteneur sur le serveur avec Docker Compose
      - name: Deploy container via Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ethan@13.38.112.104 "
            cd ~/nodejs_postgres || mkdir -p ~/nodejs_postgres && cd ~/nodejs_postgres

            # Pull de la dernière image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

            # Écrire un docker-compose.yml minimal
            cat > docker-compose.yml <<EOF
            version: '3'

            services:
              db:
                image: postgres:13
                container_name: postgres_db_node
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: mysecretpassword
                  POSTGRES_DB: mydb
                ports:
                  - "5432:5432"
                volumes:
                  - db_data:/var/lib/postgresql/data

              node:
                image: ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
                container_name: nodejs_app
                depends_on:
                  - db
                ports:
                  - "3001:3000"
                environment:
                  DATABASE_URL: postgres://postgres:mysecretpassword@db:5432/mydb
                  NODE_ENV: production
                  CHOKIDAR_USEPOLLING: 'true'
                restart: unless-stopped
                command: ["./wait-for-it.sh", "db:5432", "--", "npm", "run", "start"]

            volumes:
              db_data:
            EOF

            # Stop et remove anciens conteneurs (sécurité)
            docker-compose down || true

            # Lancer les services
            docker-compose up -d
          "
