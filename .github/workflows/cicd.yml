name: CI/CD Docker

on:
  push:
    branches:
      - main   # Change si tu utilises une autre branche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t your-dockerhub-username/your-image:latest .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push your-dockerhub-username/your-image:latest

      # 5️⃣ Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Deploy on server
      - name: Deploy container
        run: |
          ssh -o StrictHostKeyChecking=no user@your-server-ip "
            docker pull your-dockerhub-username/your-image:latest &&
            docker stop your-container || true &&
            docker rm your-container || true &&
            docker run -d --name your-container -p 80:80 your-dockerhub-username/your-image:latest
          "
