name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build et push l'image Docker
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

      # 4️⃣ Déployer sur le serveur
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 13.38.112.104
          username: ethan
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull de la dernière image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
            
            # Stop et suppression de l'ancien conteneur
            docker stop nodejs_app || true
            docker rm nodejs_app || true
            
            # Lancement du nouveau conteneur
            docker run -d \
              --name nodejs_app \
              -p 3001:3000 \
              -e DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/mydb \
              -e NODE_ENV=production \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
