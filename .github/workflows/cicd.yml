name: CI/CD Docker Compose

on:
  push:
    branches:
      - main  # Détecte les push sur la branche main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build et push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 4️⃣ SSH vers le serveur et déploiement
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Aller dans le dossier du projet sur le serveur
            cd ~/nodejs_postgres || mkdir -p ~/nodejs_postgres && cd ~/nodejs_postgres

            # Pull de la dernière image Docker
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

            # Arrêt et suppression de l’ancien conteneur
            docker-compose down || true

            # Écriture d’un docker-compose.yml minimal pour Node + Postgres
            cat > docker-compose.yml <<EOF
            version: '3'

            services:
              db:
                image: postgres:13
                container_name: postgres_db_node
                environment:
                  POSTGRES_USER: postgres
                  POSTGRES_PASSWORD: mysecretpassword
                  POSTGRES_DB: mydb
                ports:
                  - "5432:5432"
                volumes:
                  - db_data:/var/lib/postgresql/data

              node:
                image: ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
                container_name: nodejs_app
                depends_on:
                  - db
                ports:
                  - "3001:3000"
                environment:
                  DATABASE_URL: postgres://postgres:mysecretpassword@db:5432/mydb
                  NODE_ENV: production
                  CHOKIDAR_USEPOLLING: 'true'
                restart: unless-stopped
                command: ["./wait-for-it.sh", "db:5432", "--", "npm", "run", "start"]

            volumes:
              db_data:
            EOF

            # Démarrage des services
            docker-compose up -d
