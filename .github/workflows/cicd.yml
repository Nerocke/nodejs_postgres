name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build et push l'image Docker
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest
            ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:${{ github.sha }}

      # 4️⃣ Copier docker-compose et init SQL sur le serveur
      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 13.38.112.104
          username: ethan
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml,init-db.sql"
          target: "~/app"

      # 5️⃣ Déployer sur le serveur via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 13.38.112.104
          username: ethan
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app

            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # Pull de la dernière image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs_postgres:latest

            # Stop et remove ancien conteneur si présent
            docker compose -f docker-compose.prod.yml down

            # Lancer les services avec rebuild
            docker compose -f docker-compose.prod.yml up -d --build

            # Nettoyer les images inutilisées
            docker image prune -f
