name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejsNerocke-app:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejs-app:latest
            
            docker stop my-nodejs-appNerocke-container || true
            docker rm my-nodejs-appNerocke-container || true
            
            docker run -d \
              --name my-nodejs-appNerocke-container \
              -p 3001:3000 \
              -e DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/mydb \
              -e NODE_ENV=production \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/my-nodejsNerocke-app:latest